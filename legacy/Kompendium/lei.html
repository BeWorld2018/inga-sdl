<b>Leistensperre</b><p>
<br>
Sperrt die Inventarleiste, so dass sie nicht mehr hervorholbar ist. Diese Funktion macht
nicht oft Sinn, aber ist manchmal ganz praktisch (z.B. f&uuml;r Intros).<p>
<br>
siehe auch: <a href="leiaus.html">LeistensperreAus</a>, <a href="men.html">Men&uuml;</a><p>
