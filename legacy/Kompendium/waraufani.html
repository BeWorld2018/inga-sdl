<tt>
<b>WarteAufAnim id, num</b><p>
<br>
Dieser Befehl l&auml;sst die Skriptausf&uuml;hrung so lange warten, bis die Animation der
Person ein bestimmtes Einzelbild erreicht hat.<p>
<br>
id &middot; ID-Nummer einer Person.<p>
num &middot; Nummer des Einzelbildes, welches erreicht werden soll.<p>
<br>
siehe auch: <a href="warauf.html">WarteAuf</a><p>
</tt>
