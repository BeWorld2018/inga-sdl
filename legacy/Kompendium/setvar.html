<b>SetzeVariable vid, wert</b><p>
<br>
Weist  einer Variable einen Wert zu.<p>
<br>
vid &middot; Nummer der gew&uuml;nschten Variable (ohne Doppelkreuz (#) angeben).<p>
wert &middot; Wert f&uuml;r die Variable.<p>
<br>
siehe auch: <a href="inivar.html">InitVariable</a><p>
</tt>
