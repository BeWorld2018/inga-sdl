<b>RichteAufeinander id, id</b><p>
Abk&uuml;rzung: RAE<p>
<br>
Richtet zwei Personen aufeinander. Dies ist am Beginn eines Dialogs sinnvoll,
damit sich die Gespr&auml;chspartner ansehen.<p>
<br>
2 x id &middot; ID-Nummer einer Person.<p>
