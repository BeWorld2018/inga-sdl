<b>WarteAuf id</b><p>
<br>
Dieser Befehl l&auml;sst die Skriptausf&uuml;hrung so lange warten, bis die Person ihren Befehl
(z.B. Laufen) ausgef&uuml;hrt hat.<p>
<br>
id &middot; ID-Nummer der Person, auf die gewartet werden soll.<p>
<br>
siehe auch: <a href="waraufani.html">WarteAufAnim</a><p>
