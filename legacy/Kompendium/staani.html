<b>StandAnim id, iannum</b><p>
<br>
Standardm&auml;&szlig;ig wird bei jeder Person f&uuml;r's Stehen die Animationsnummer 1
benutzt. Mit diesem Befehl kann die Nummer ge&auml;ndert werden.<p>
<br>
id &middot; ID-Nummer der Person<p>
iannum &middot; Animationsnummer f&uuml;r's Stehen.<p>
<br>
siehe auch: <a href="perani.html">PersonenAnims</a><p>
