<b>EscEnde</b><p>
<br>
Deaktiviert die ESC-Sprungfunktion. Ein &uuml;berfl&uuml;ssiger &quot;EscEnde&quot;-Befehl (d.h. ohne ein
&quot;SpringeEsc&quot;) schadet &uuml;brigens nicht. Eine genaue Erkl&auml;rung gibt es bei &quot;SpringeEsc&quot;.
<br>
siehe auch: <a href="spresc.html">SpringeEsc</a><p>
</tt>
