<b>FeldUnsichtbar id</b><p>
<br>
Eigentlich ein unpassender Befehlsname, da ein Feld sowieso unsichtbar ist.
Gemeint ist, dass das Feld deaktiviert wird. Es kann in diesem Zustand nicht mehr
vom Spieler benutzt werden.<p>
<br>
id &middot; ID-Nummer eines Feldes.<p>
<br>
siehe auch: <a href="sic.html">Sichtbar</a><p>
</tt>
