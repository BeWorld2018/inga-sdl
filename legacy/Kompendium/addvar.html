<b>AddVariable vid, wert</b><p>
<br>
Addiert einen Wert zu einer Variable.<p>
<br>
vid &middot; Nummer der gew&uuml;nschten Variable (ohne Doppelkreuz (#) angeben).<p>
wert &middot; Zahl, die addiert werden soll.<p>
<br>
siehe auch: <a href="subvar.html">SubVariable</a>, <a href="mulvar.html">MulVariable</a>, <a href="divvar.html">DivVariable</a><p>
</tt>
