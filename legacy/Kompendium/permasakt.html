<b>PersonVgMaskeAktiv id</b><p>
<br>
Aktiviert die Vordergrundmaske des Ortes f&uuml;r die angegebene Person, so dass
diese dahinter dargestellt wird. Dies ist die Standardeinstellung f&uuml;r alle Personen.<p>
<br>
id &middot; ID-Nummer einer Person<p>
<br>
siehe auch: <a href="permasina.html">PersonVgMaskeInaktiv</a><p>
