<b>Sichtbar ortid, id</b><p>
<br>
Aktiviert ein Element und macht es sichtbar.<p>
<br>
ortid &middot; ID-Nummer des Ortes, auf dem sich das Element befindet.<p>
id &middot; ID-Nummer des Elements.<p>
<br>
siehe auch: <a href="uns.html">Unsichtbar</a>, <a href="feluns.html">FeldUnsichtbar</a>, <a href="zieuns.html">ZierdeUnsichtbar</a>, <a href="objuns.html">ObjektUnsichtbar</a>, <a href="peruns.html">PersonUnsichtbar</a><p>
