<b>RichteAuf id1, id2</b><p>
Abk&uuml;rzung: RA<p>
<br>
Richtet eine Person auf eine andere.<p>
<br>
id1 &middot; ID-Nummer der Person, die sich ggf. drehen soll.<p>
id2 &middot; ID-Nummer einer Person, auf die geguckt werden soll.<p>
<br>
siehe auch: <a href="ricaufein.html">RichteAufeinander</a>, <a href="ric.html">Richtung</a><p>
