<b>ObjektStandbild id, num</b><p>
<br>
Schaltet das Abspielen der Animation aus und zeigt das angegebene Einzelbild als
Standbild.<p>
<br>
id &middot; ID-Nummer eines Objektes<p>
num &middot; Nummer des Einzelbildes<p>
<br>
