<tt>
<b>SoundVolPan vol, pan</b><p>
<br>
&Auml;ndert die Lautst&auml;rke und die Stereoposition einer gerade laufenden
Soundschleife.<p>
<br>
vol &middot; Lautst&auml;rke: 0 (stumm) bis 100 (laut)<p>
pan &middot; Stereoposition: 0 (links) bis 50 (Mitte) bis 100 (rechts)<p>
<br>
siehe auch: <a href="spisousch.html">SpieleSoundSchleife</a><p>
</tt>
